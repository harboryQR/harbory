<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harbory - Ürün Detayı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f8f8;
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .container img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .container h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #444;
        }
        .container p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
        }
        .price {
            font-size: 18px;
            color: #e63946;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="urun.jpg" alt="Ürün Görseli">
        <h1>Ürün Adı: Premium Laptop</h1>
        <p>Yüksek performanslı, şık tasarıma sahip premium bir laptop.</p>
        <p class="price">Fiyat: 20.000 TL</p>
    </div>
</body>
</html>
